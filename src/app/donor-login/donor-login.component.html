<p>If you are a registred Donor and if you want to update your personal Details you can use this page.</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Mail ID</label>
        <input type="text" id="mailId" class="form-control" formControlName="mailId">
        <span 
            *ngIf="loginForm.get('mailId').invalid && loginForm.get('mailId').touched"
            class="help-block" style="color: red;">Please enter Valid EmailId</span>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="enter Your password" class="form-control" formControlName="password">
        <span 
            *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
            class="help-block" style="color: red;">Please enter Password</span>
    </div>
    <br>
    <button class="btn btn-success me-3" type="submit">Submit</button>
    <button class="btn btn-success" type="reset">Reset</button>
</form>
